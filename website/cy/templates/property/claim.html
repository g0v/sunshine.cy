<thead>
    <tr style="background-color: #FFEEFF;">
        <th width="10%">申報日期</th>
        <th width="15%">種類</th>
        <th width="10%">餘額</th>
        <th width="15%">債權人</th>
        <th width="20%">債務人及地址</th>
        <th width="15%">取得原因</th>
        <th width="15%">取得時間</th>
    </tr>
</thead>
<tbody>
    {% for obj in report.list %}
    <tr>
        <td width="10%">{{obj.report.report_at|date:"Y-m-d"}}</td>
        <td width="15%">{{obj.species}}</td>
        <td width="10%"><p class="price text-right">{{obj.total}}</p></td>
        <td width="15%">{{obj.owner}}</td>
        <td width="20%">{{obj.debtor}}</td>
        <td width="15%">{{obj.register_reason}}</td>
        <td width="15%">{{obj.register_date}}</td>
    </tr>
    {% endfor %}
</tbody>
<tfoot>
    <tr style="background-color: #FFEEFF;">

        <th width="10%">申報日期</th>
        <th width="15%">種類</th>
        <th width="10%">餘額</th>
        <th width="15%">債權人</th>
        <th width="20%">債務人及地址</th>
        <th width="15%">取得原因</th>
        <th width="15%">取得時間</th>

    </tr>
</tfoot>
